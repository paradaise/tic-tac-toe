<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link type="image/x-icon" href="favicon.png" rel="shortcut icon" />
    <title>O-X</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game_field"></div>
      <div class="dirty_flex">
        <div class="game_stat">
          <table class="scoreboard">
            <tbody>
              <tr>
                <td id="first_gamer_id">Player1</td>
                <td class="point" id="first_count_id">0</td>
              </tr>
              <tr>
                <td id="second_gamer_id">Player2</td>
                <td class="point" id="second_count_id">0</td>
              </tr>
              <tr>
                <td>Tie</td>
                <td class="point" id="tie_count_id">0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="now_move">
          <h2>Now move:</h2>
          <h2 class="animation" style="font-weight: bold" id="move_now_id"></h2>
        </div>
      </div>
    </div>
    <div class="alert_notification hide">
      <h2 class="animation">GAME OVER!</h2>
      <h2 class="animation" id="winner_id"></h2>
      <h2>Do you wonna play again?(u score will be saved)</h2>
      <button class="btn">YES</button>
    </div>
    <script src="scrips.js"></script>
  </body>
</html>
